<app-header-layout
  [layoutTitle]="'Settings'"
  [useLocationBackLink]="true"
  [defaultBackLink]="'/calendar'"
></app-header-layout>

<div class="content">
  <mat-card>
    <mat-card-header>
      <mat-card-title>Application Settings</mat-card-title>
    </mat-card-header>

    <mat-card-content>
      <form [formGroup]="settingsForm" (ngSubmit)="onSubmit()">
        <div class="settings-section">
          <h3>Regional Format</h3>
          <mat-radio-group formControlName="regionFormat" class="radio-group">
            @for (format of regionFormats; track format.value) {
              <mat-radio-button [value]="format.value">
                {{ format.label }}
                <span class="format-hint">{{ format.hint }}</span>
              </mat-radio-button>
            }
          </mat-radio-group>
        </div>

        <div class="settings-section">
          <h3>Theme</h3>
          <mat-radio-group formControlName="theme" class="radio-group">
            @for (option of themeOptions; track option.value) {
              <mat-radio-button [value]="option.value">{{ option.label }}</mat-radio-button>
            }
          </mat-radio-group>
        </div>

        <div class="form-actions">
          <button type="button" mat-button (click)="onCancel()">Cancel</button>
          <button type="button" mat-button (click)="resetToDefaults()">Reset to Defaults</button>
          <button type="submit" mat-raised-button color="primary">Save Settings</button>
        </div>
      </form>
    </mat-card-content>
  </mat-card>
</div>
