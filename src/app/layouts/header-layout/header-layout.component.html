<mat-toolbar>
  <div class="header-container">
    @if (defaultBackLink()) {
      <button mat-icon-button matTooltip="Go back" (click)="onGoBack()"><mat-icon>arrow_back</mat-icon></button>
    }

    <div class="title">
      <h1>{{ layoutTitle() }}</h1>
    </div>

    <ng-content></ng-content>

    <button class="settings-btn" mat-icon-button matTooltip="Settings" [routerLink]="['/settings']">
      <mat-icon>settings</mat-icon>
    </button>
  </div>
</mat-toolbar>
